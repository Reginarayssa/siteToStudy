<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TO STUDY</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>


</head>
<html>

<head>

</head>

<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">


			<div class="col-md-4 col-xl-3 chat">
				<div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Buscar..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">
						<ui class="contacts">
							<li class="active">
								<div class="d-flex bd-highlight">
									<div class="img_cont">
										<img src="usuaria5.png" class="rounded-circle user_img">
										<span class="online_icon"></span>
									</div>
									<div class="user_info">
										<span>Betânia Soares</span>
										<p> online</p>
									</div>
								</div>
							</li>
							<li>
								<div class="d-flex bd-highlight">
									<div class="img_cont">
										<img src="Química10.jpg" class="rounded-circle user_img">
										<span class="online_icon offline"></span>
									</div>
									<div class="user_info">
										<span>Grupo de Química</span>
										<p>Online</p>
									</div>
								</div>
							</li>
						</ui>
					</div>
					<div class="card-footer"></div>
				</div>
			</div>

			<!-- fim -->

			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="Química10.jpg" class="rounded-circle user_img">
								<span class="online_icon"></span>

							</div>
							<div class="user_info">
								<span>Grupo de Estudo de Química </span>
								<p>
								<div class=""></div>
								</p>
							</div>
							<div class="video_cam">
								<span type="fas fa-video" class="fas fa-video" data-toggle="tooltip"
									data-placement="top" title="Vídeo Chamada"></span>
								<span type="fas fa-phone" class="fas fa-phone" data-toggle="tooltip"
									data-placement="top" title="Chamada"></span>
								<span type="fas fa-user-friends" class="fas fa-user-friends" data-toggle="tooltip"
									data-placement="top" title="Amigos"></span>
								<a href="#"> <span type="fas fa-calendar" class="fas fa-calendar" data-toggle="tooltip"
										data-placement="top" title="Calendário"></span></a>
								<span type="fas fa-file" class="fas fa-file" data-toggle="tooltip" data-placement="top"
									title="Arquivos"></span>

							</div>
							<link rel="stylesheet" href="">

						</div>
						<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
						<div class="action_menu">
						</div>
					</div>
					<div class="card-body msg_card_body">
						<div class="d-flex justify-content-start mb-4">
							<div class="img_cont_msg">
								<img src="Mark10.png" class="rounded-circle user_img_msg">

							</div>
							<div class="msg_cotainer">
								Olá pessoal, algum material de bioquímica para ajudar em concursos?

							</div>
						</div>
						<div class="d-flex justify-content-end mb-4">
							<div class="msg_cotainer_send">
								Olá, tenho artigo quimíco. Está enxado nos arquivos para todos consultarem.

							</div>
							<div class="img_cont_msg">
								<img src="">
							</div>
						</div>


						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<textarea name="" class="form-control type_msg" placeholder="Digite aqui..."></textarea>

								<div class="input-group-append">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
