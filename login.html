<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>To Study - Login</title>
</head>

<body>
    <div class="main-login">
        <div>
        </div>
        <div class="login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope" style="color: #f652a0;"></i>
                    <input type="email" name="email" placeholder="E-mail" autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock" style="color: #f652a0;"></i>
                    <input type="password" name="senha" placeholder="Senha" autocomplete="off" id="senha">
                    <i class="fa-solid fa-eye" style="color: #ccc;" id="btn-senha" onclick="mostrarSenha()"></i>
                </div>
                
                <button class="btn-login"> <a href="videos.html">Enviar</a></button>
                <div class="container-info">
                    <a href="#" target="_blank"><img src="icon-windows3.png" alt="icon-windows"></a>
                    <a href="#" target="_blank"><img src="icon-linkedin3.png" alt="icon-linkedin"></a>
                    <a href="#" target="_blank"><img src="icon-facebook3.png" alt="icon-facebook"></a>
                    <a href="#" target="_blank"><img src="icon-google3.png" alt="icon-google"></a>
                    <a href="#" target="_blank"><img src="icon-apple3.png" alt="icon-apple"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
